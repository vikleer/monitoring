<main class="page-layout">
  <app-navbar></app-navbar>
  <div class="flex-1 container lg:border-round-md bg-white my-6 p-3">
    <!-- <h1 class="text-gray-600 mb-3">Monitorias</h1> -->
    <span class="p-input-icon-left mb-6 w-full">
      <i class="pi pi-search"></i>
      <input
        type="text"
        pInputText
        placeholder="Busque por título, descripción o monitor"
        [formControl]="searchControl"
        class="w-full"
      />
    </span>
    @if (monitoring.length === 0) {
      <p class="text-gray-600 text-center">No hay monitorias disponibles</p>
    }

    @if (monitoring.length > 0) {
      <div class="monitoring-list">
        @for (monitoring of monitoring; track monitoring.id) {
          <div
            class="monitoring-item flex flex-column justify-content-between shadow-1 border-round"
          >
            <header class="mb-3">
              <div [ngSwitch]="monitoring.subject.name">
                <img *ngSwitchCase="'Matemáticas'" alt="Card" src="../../../../../assets/images/matematicas.jpg" alt="">
                <img *ngSwitchCase="'Trabajo de Intervención Empresarial'" alt="Card" src="../../../../../assets/images/Trabajo empresarial.jpg" alt="">
                <img *ngSwitchCase="'Creatividad e Innovación'" alt="Card" src="../../../../../assets/images/creatividad e innovacion.jpg" alt="">
                <img *ngSwitchCase="'Expresión Oral y Escrita'" alt="Card" src="../../../../../assets/images/Expresion oral y escrita.jpg" height="235px" width="375px">
                <img *ngSwitchCase="'Deporte'" alt="Card" src="../../../../../assets/images/Deporte.jpg" alt="">
                <img *ngSwitchCase="'Bases de Datos I'" alt="Card" src="../../../../../assets/images/Bases de Datos I.jpg" alt="">
                <img *ngSwitchCase="'Desarrollo de Software I'" src="../../../../../assets/images/Desarrollo de Software I.jpg" alt="Card" height="265px">
                <img *ngSwitchCase="'Desarrollo de Software II'" src="../../../../../assets/images/Desarrollo de Software II.jpg" alt="Card">
                <img *ngSwitchCase="'Desarrollo de Software III'" src="../../../../../assets/images/Desarrollo de Software III.jpg" alt="Card">
              </div>
            </header>
            <div class="text-gray-500 p-3">
              <h2 class="text-lg mb-1">
                {{ monitoring.title }} -
                {{ monitoring.createdBy.profile.firstName }}
              </h2>
              <p class="text-md font-semibold text-gray-400 mb-2">
                {{ monitoring.subject.name }}
              </p>
              <p class="line-clamp line-clamp-3">
                {{ monitoring.description }}
              </p>
            </div>
            <footer class="p-3">
              <p-button
                role="link"
                label="Ver más"
                icon="pi pi-arrow-right"
                size="small"
                [routerLink]="['/monitoring', monitoring.id]"
              ></p-button>
            </footer>
          </div>
        }
      </div>
    }
  </div>
  <app-footer></app-footer>
</main>
