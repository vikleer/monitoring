<div class="page-layout">
  <app-navbar></app-navbar>
  <div class="profile-container">
    <div class="profile-name">
      <p class="student-label"><strong>Nombre de estudiante: </strong></p>
      <p class="student-name">{{ profile.firstName }} {{ profile.lastName }}</p>
    </div>
    <div class="profile-details">
      <div class="profile-info">
        <p><strong>Genero:</strong> <span>{{ gender }}</span></p>
        <p><strong>Edad:</strong> <span>{{ profile.age }}</span></p>
      </div>
      <p><strong class="email-txt">Email:</strong> <span>{{ dataProfile?.email }}</span></p>
    </div>
    <div class="about-me">

      <p class="about-me-label"><strong>Sobre mi:</strong></p>
      <p class="about-me-text"> {{dataProfile?.profile?.overview}} </p>
    </div>
    <p-button class="button" label="Editar perfil" (onClick)="onClick()"></p-button>
  </div>
  <app-footer></app-footer>
