<video id="myVideo" autoplay muted loop>
  <source src="https://uvirtual.ucp.edu.co/static/media/U--Virtual.36642e0fe9e4d5f356dd.webm" type="video/webm">
  Tu navegador no soporta el formato de video.
</video>
<p-button (click)="goLogin()"><-</p-button>
<p-card header="Crea un nuevo usuario" [style]="{ width: '335px' }" class="flex justify-content-center flex-wrap">
  <form [formGroup]="userForm" (ngSubmit)="registerUser()" >
    <div>
      <!-- Email -->
      <label for="email">Email:</label>
      <br>
      <input type="email" pInputText id="email" formControlName="email" required>
    </div>
    <br>
    <div>
      <!-- Password -->
      <label for="password">Contraseña:</label>
      <br>
      <p-password type="password" id="password" formControlName="password" required minlength="6"  [toggleMask]="true"></p-password>
    </div>
    <br>
    <!-- Sección de Perfil -->
    <div formGroupName="profile">
      <!-- Nombre -->
      <div>
        <label for="firstName">Nombre:</label>
        <br>
        <input type="text" pInputText id="firstName" formControlName="firstName" required>
      </div>
      <br>
      <div>
        <!-- Apellido -->
        <label for="lastName">Apellido:</label>
        <br>
        <input type="text" pInputText id="lastName" formControlName="lastName" required>
      </div>
      <br>
      <div>
        <!-- Edad -->
        <label for="age">Edad:</label>
        <br>
        <input type="number" pInputText id="age" formControlName="age" required>
      </div>
      <br>
      <div>
        <label for="gender">Género:</label>
        <br>
        <select id="gender" formControlName="gender" class="cursor-pointer">
          <option value="Male" class="cursor-pointer">Masculino</option>
          <option value="Female" class="cursor-pointer">Femenino</option>
        </select>
      </div>
      <br>

      <div>
        <!-- Descripción -->
        <label for="overview">Escribe sobre ti:</label>
        <br>
        <textarea id="overview" formControlName="overview"></textarea>
      </div>
      <br>
      <div>
        <label for="Materia">Materia:</label>
        <br>
        <select formControlName="degreeId" id="degreeId" class="cursor-pointer">
          <option *ngFor="let item of infoDregree" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>

    </div>
    <br>
    <br>
    <!-- Botón de Enviar -->
    <p-button type="submit" class="cursor-pointer flex justify-content-center" >Crear cuenta</p-button>

  </form>
</p-card>
